<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option> -->


                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" type="button" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleContainer">
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>



                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination-demo">

                </ul>
            </div>

        </div>
    </div>
    <script src="./js/./tool/./config.js"></script>
    <script src="./js/./tool/./article.js"></script>
    <script src="./js/./template-web.js"></script>
    <script src="./js/./jquery.twbsPagination.js"></script>
    <script src="./js/./tool/./category.js"></script>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>

    <script id="temp_table" type="text/html">
        {{each data n }}
        <tr>
            <td>{{n.title}}</td>
            <td>{{n.author}}</td>
            <td>{{n.type}}</td>
            <td class="text-center">{{n.date}}</td>
            <td class="text-center">{{n.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{n.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs del" data_id="{{n.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script id="temp_cate" type="text/html">
        <option>所有分类</option>
        {{each data n}}
        <option value="{{n.id}}">{{n.name}}</option>
        {{/each}}
    </script>



    <script>
        // 所有分类下拉列表
        // 调用接口创建模板引擎把数据显示在页面上。、
        category.show(function(res) {
            var htmlStr2 = template("temp_cate", res)

            $("#selCategory").html(htmlStr2)

        })
    </script>
    <script>
        var curPage = ""; //表示当前要展示第几页
        var type = ''; // 表示文章的类型
        var state = ''; // 表示文章的状态
        var curTotalPage = ""
        wenzhang_show()
            // 调取接口获取文章列表信息并显示在页面上
        function wenzhang_show() {
            article.show(curPage, type, state, function(res) {
                if (res.code === 200) {
                    var htmlStr = template("temp_table", res)
                    console.log(res)
                    $("#articleContainer").html(htmlStr)

                    if (curTotalPage != res.totalPage) {
                        // 由于插件对总页数的变化不敏感，所以如果总页数不同，则要
                        // 先销毁，再创建
                        // 参考：http://josecebe.github.io/twbs-pagination/
                        $('#pagination-demo').twbsPagination('destroy');
                        curTotalPage = res.totalPage
                    }

                    // 分页部分
                    $('#pagination-demo').twbsPagination({
                        totalPages: res.totalPage, // 总页数
                        visiblePages: 7, // 可见页数
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function(event, page) {
                            // console.log(event, page);
                            curPage = page;
                            wenzhang_show();

                        }



                    });
                }

            })
        }

        // 点击筛选按钮获取获取分类和已发布里的value赋值给全局变量再传给接口里
        $("#btnSearch").click(function() {
            // console.log("ASd")
            type = $("#selCategory").val();
            state = $("#selStatus").val();
            curPage = 1
            wenzhang_show()
        })

        // 通过事件委托给删除按钮注册点击事件，然后调用接口删除数据，再刷新页面
        $("#articleContainer").on("click", ".del", function() {
            var id = $(this).attr("data_id");

            article.del(id, function(res) {
                if (window.confirm("您确定要删除么？") === false) {
                    return;
                }
                if (res.code === 200) {
                    wenzhang_show()
                }
            })
        })
    </script>



</body>

</html>
